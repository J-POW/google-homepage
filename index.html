<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <title>Google Homepage</title>
  </head>

<body>
  <div class="header">
    <div class="navbar">
      <a class="navbar-links" href="google.com">Gmail</a>
      <a class="navbar-links" href="google.com">Images</a>
      <a id="app-icon" href="google.com"><img class= "app-icon" src ="http://1.bp.blogspot.com/-nMdX6MZauIk/Vm6Dwjv1b_I/AAAAAAAAItI/giZYtswgUO0/s1600/menugrid.png"</a>
      <button type="button" class="sign-in">Sign In</button>
    </div>
  </div>

    <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>

    <input id="search_input" type="text" name="search" placeholder/>
    <div class="search_buttons">
      <input class="button" id="button_left" type="submit" value="Google Search">
      <input class="button" id="button_right" type="submit" value="I'm Feeling Lucky">
    </div>

    <div class="footer">
      <a class="footer_links_left" href="www.google.com">Advertising</a>
      <a class="footer_links_left" href="www.google.com">Business</a>
      <a class="footer_links_left" href="www.google.com">About</a>
      <a class="footer_links_right" href="www.google.com">Privacy</a>
      <a class="footer_links_right" href="www.google.com">Terms</a>
      <a class="footer_links_right" href="www.google.com">Settings</a>
    </div>

</body>
</html
